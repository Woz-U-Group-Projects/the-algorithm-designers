<!-- This is the main web page nav bar 
the anchor tag has the following 2 attributes

The RouterLink attribute allows the Router to manage
 the navigation rather than the browser.

The RouterLinkActive attribute helps to distinguish 
which link is active at the time. The router adds the active 
CSS class to the element when the associated RouterLink becomes 
active. This directive can be added to the anchor or to its parent element.
-->

<img routerLink="home" id="logo" src="../assets/images/logo.png">

<nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" 
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>  
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          <a class="nav-item" routerLink="home" routerLinkActive="active">Home</a>
          <a class="nav-item" routerLink="about" routerLinkActive="active">What We Do</a>
          <a class="nav-item" routerLink="feedback" routerLinkActive="active">Read About Our Experiences</a>
          <a class="nav-item" routerLink="find" routerLinkActive="active">Find Your Destination</a>
      </div>
  </div>
</nav>
