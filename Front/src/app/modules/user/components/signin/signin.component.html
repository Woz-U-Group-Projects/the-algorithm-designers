<h1>Sign in with excitement. <span class="sign"></span>From this moment on. . .</h1>
     <div class="row">
            <div class="column">
                <img src="../../../assets/images/travelwaysigninyay.jpg" alt="Snow" style="width:100%">
            </div>
            <div class="column">
                <img id="holy" src="../../../assets/images/wowww.jpg" alt="Forest" style="width:100%">
            </div>
        </div>
    
<form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login">
  <div class="imgcontainer">
    <img src="https://img.icons8.com/color/48/000000/fire-element.png">
  </div>

  <div class="form-field">
    <label class="user" for="login-email"><span class="hidden">Email: </span></label>
    <input name="email" id="login-email" type="email" class="form-input" placeholder="Email" ngModel required>
  </div>
  <div class="form-field">
    <label class="lock" for="login-password"><span class="hidden">Password: </span></label>
    <input name="password" id="login-password" type="password" class="form-input" placeholder="Password" ngModel required>
  </div>
  <div class="form-field">
    <input type="submit" value="Log in">
  </div>
  
</form>
